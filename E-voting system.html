<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Roanne ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      animation: fadeIn 1.5s ease;
      position: relative;
    }
    h1 {
      font-size: 24px;
      color: #ff3366;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .yes {
      background: #ff3366;
      color: white;
    }
    .yes:hover {
      background: #e62e5c;
    }
    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Roanne üíñ</h1>
    <p>Do you like me, Roanne?</p>
    <button class="btn yes" onclick="alert('Yay! I like you too ‚ù§Ô∏è')">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const card = document.querySelector('.card');

    noBtn.addEventListener('mouseover', () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      // Random position inside card
      const newTop = Math.random() * (cardRect.height - btnRect.height - 20);
      const newLeft = Math.random() * (cardRect.width - btnRect.width - 20);

      noBtn.style.top = newTop + "px";
      noBtn.style.left = newLeft + "px";
    });
  </script>
</body>
</html>
